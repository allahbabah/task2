<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Слайдшоу</title>
<script defer src="script.js"></script>
<link rel="stylesheet" type="" href="style.css" />
</head>
<body>
 
<div id="settings">
    <label for="delay">Час між переключеннями (секунди):</label>
    <input type="number" id="delay" value="3">
    <br>
    <label for="imageSize">Розмір зображень (px):</label>
    <input type="number" id="imageSize" value="300">
    <br>
    <input type="checkbox" id="loop" checked>
    <label for="loop">Циклічний перегляд</label>
    <br>
    <button onclick="applySettings()">Застосувати</button>
</div>

<div id="slideshow-container">
    <img class="slide" src="img/1.jpg" alt="Slide 1">
    <img class="slide" src="img/2.jpg" alt="Slide 2">
    <img class="slide" src="img/3.jpg" alt="Slide 3">
    <img class="slide" src="img/4.jpg" alt="Slide 4">
    <img class="slide" src="img/5.jpg" alt="Slide 5">
    <img class="slide" src="img/6.jpg" alt="Slide 6">
</div>
</body>
</html>
